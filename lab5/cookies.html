<html lang="en">

<body>

        </div>

            <input type="radio" id="female" name="male">

        <div>

        <input type="submit" id="btngender"></input>
        

    </form>

    <script>

        let gender,nam,color

        color = document.getElementById("sColor")
        console.log(color.value)


document.getElementById("cokiesForm").addEventListener("submit",function(ev){
    let inputt = document.querySelectorAll("input")
    
let datee = new Date()
datee.setMonth(datee.getMonth()+2)
    document.cookie =`name=${inputt[0].value};expires=${datee}`
    document.cookie =`color=${color.value};expires=${datee}`

     document.cookie =`gender=male;expires=${datee}`

});
